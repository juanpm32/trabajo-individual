<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="bg-white border rounded-5">
    
        <section class="w-100 p-4" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
    
          <div class="row">
                <nav class="navbar rounded-3  mb-4">
                    <div class="container-fluid ">
                        <a class="navbar-brand">Usuario GitHub</a>
                        <form class="d-flex" role="search">
                            <input id="gh-input" class="form-control me-2" type="search" placeholder="Usuario de github"
                                aria-label="Search">
                            <button id="gh-action" class="btn btn-outline-success" type="button">Buscar</button>
                        </form>
                    </div>
                </nav>
              <!-- </nav> -->
        
          </div>
    
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img id="gh-image" src="" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                  <h5 id="gh-name" class="my-3"></h5>
                  <p id="gh-bio" class="text-muted mb-1"></p>
                  <p id="gh-location" class="text-muted mb-4"></p>
                  <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary">Seguir</button>
                    <button type="button" class="btn btn-outline-primary ms-1">Inbox</button>
                  </div>
                </div>
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body p-0">
                  <ul class="list-group list-group-flush rounded-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <i class="fas fa-folder-open" style="color: #333333;"></i><span class="text-muted">Repositorios</span>
                      <p id="gh-repository" class="mb-0"></p>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <i class="fas fa-user-friends" style="color: #333333;"></i></i><span class="text-muted">Seguidores</span>
                      <p  id="gh-followers" class="mb-0"></p>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                      <i class="fas fa-heart" style="color: #333333;"></i></i><span class="text-muted">Seguidos</span>
                      <p  id="gh-following" class="mb-0"></p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Nombre Completo</p>
                    </div>
                    <div class="col-sm-9">
                      <p id="gh-name1" class="text-muted mb-0"></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Compa√±ia</p>
                    </div>
                    <div class="col-sm-9">
                      <p id="gh-company" class="text-muted mb-0"></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">URL GitHub</p>
                    </div>
                    <div class="col-sm-9">
                      <p id="gh-url" class="text-muted mb-0"></p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Twiter</p>
                    </div>
                    <div class="col-sm-9">
                      <p id="gh-twiter" class="text-muted mb-0"></p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
    
        </section>
        
        

        
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
